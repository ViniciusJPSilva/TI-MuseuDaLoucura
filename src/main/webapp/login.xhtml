<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="_template.xhtml">
	<ui:define name="corpo">
		<h:outputScript name="jsf.js" library="javax.faces" target="head"></h:outputScript>
		<h2>Login no Sistema</h2>
		<h:form id="formlogin">
			<p:fieldset legend="Dados do Login">
				<h:outputLabel value="Login:" for="login"/>
				<p:inputText id="login" value="#{loginBean.usuario.login}"/>
				
				<h:outputLabel value="Senha:" for="senha"/>
				<p:keyboard password="true" id="senha" value="#{loginBean.usuario.senha}"/>
				
				<h:commandButton value="Efetuar Login" action="#{loginBean.efetuaLogin()}"/>
			</p:fieldset>
		</h:form>
	</ui:define>	
</ui:composition>
</html>
